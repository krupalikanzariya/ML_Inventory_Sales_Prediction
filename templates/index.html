<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Demand Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>📦 Inventory Demand Prediction</h2>
            <form action="/predict" method="POST">
                <label for="date">📅 Date:</label>
                <input type="date" id="date" name="date" value="{{ data.date if data else '' }}" required>
            
                <label for="store">🏬 Store ID:</label>
                <input type="number" id="store" name="store" placeholder="Enter Store ID"
                       value="{{ data.store if data else '' }}" required>
            
                <label for="item">🛒 Item ID:</label>
                <input type="number" id="item" name="item" placeholder="Enter Item ID"
                       value="{{ data.item if data else '' }}" required>
            
                <button type="submit">🔍 Predict</button>
            </form>
            
            {% if prediction is not none %}
                <h3>Predicted Sales: {{ prediction }}</h3>
            {% endif %}
            
        </div>
    </div>
</body>
</html>
